<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Contact form</h2>
        <p>Please fill in your information and we'll be sending your order.</p>
        <form action="#" method="post">
          <label>
            <span>Your name</span>
            <input
              type="text"
              placeholder="first name"
              autofocus
              pattern="[A-Z][a-z]{2,16}(-[A-Z][a-z]{0,19})?"
            />
            <input
              type="text"
              placeholder="last name"
              pattern="[A-Z][a-z]{2,16}(-[A-Z][a-z]{0,19})?"
            />
          </label>
          <label>
            <span>Your email</span>
            <input type="email" placeholder="your_mail@mail.com" />
          </label>
          <label id="phoneBox">
            <span id="spanPhoneBox">Phone *</span>
            <input
              id="phoneCod"
              type="tel"
              placeholder="00"
              maxlength="2"
              pattern="[0-9]{2}"
            />
            <input
              id="phoneOperator"
              type="tel"
              placeholder="000"
              maxlength="3"
              pattern="[0-9]{3}"
            />
            <input
              id="phone"
              type="tel"
              placeholder="1234567"
              maxlength="7"
              pattern="[0-9]{7}"
            />
          </label>
          <label>
            <span>Message subject *</span>
            <select name="subject">
              <option value="other">Other</option>
              <option value="delivery">Delivery</option>
              <option value="payment">Payment</option>
            </select>
          </label>
          <label id="messageTextBox">
            <span class="messageText">Message *</span>
            <textarea cols="50" rows="5"></textarea>
          </label>

          <input id="submitBox" type="submit" value="SUBMIT FORM" />
        </form>
      </section>
    </main>
  </body>
</html>
