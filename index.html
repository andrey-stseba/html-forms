<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Contact form</h2>
        <p>Please fill in your information and we'll be sending your order.</p>
        <form action="#" method="post">
          <label>
            <span>Your name</span>
            <input type="text" placeholder="first name" />
            <input type="text" placeholder="last name" />
          </label>
          <label>
            <span>Your email</span>
            <input type="email" placeholder="your_mail@mail.com" />
          </label>
          <label>
            <span>Phone *</span>
            <input type="tel" placeholder="38" maxlength="2" />
            <input type="tel" placeholder="050" maxlength="3" />
            <input type="tel" placeholder="1234567" maxlength="7" />
          </label>
          <label>
            <span>Message subject *</span>
            <select name="subject">
              <option value="other">Other</option>
              <option value="delivery">Delivery</option>
              <option value="payment">Payment</option>
            </select>
          </label>
          <label>
            <span class="messageText">Message *</span>
            <textarea cols="50" rows="5"></textarea>
          </label>
          <hr />
          <input type="submit" value="SUBMIT FORM" />
        </form>
      </section>
    </main>
  </body>
</html>
